<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome Investor</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
     <div class="container">
        <div class="row">
            <div class="col-8 frame">
                
            </div>  
            <div class="col-4">
                <section class="growth">
                    <p class="Yellow">Grow with us</p>
                </section>
                <section>
                    <form class="loginForm">
                        <label for="email" class="Yellow">Login</label>
                        <input type="email" placeholder="Enter your email" id="email" class="formInputs">
                        <input type="password" placeholder="Enter your password" id="Password" class="formInputs">
                        <div class="row">
                            <div class="col-6">
                                <input type="checkbox">Remember me
                            </div>
                            <div class="col-6">
                                <a href="#" id="forgot-password">Forgot password?</a>
                            </div>
                        </div>
                        <button class="login-button">Login</button>
                    </form>
                </section>
                <section class="growth span_center">
                   <span>Don't have an Account?</span><a href="#" id="SignupAnchor">SignUp</a>
                </section>
            </div>
        </div>
     </div>
    </body>
</html>
